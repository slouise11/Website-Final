<main>
    <h2>Contact Us</h2>
    <div class="contact-form">
        <h3>Send us a Message</h3>
        <form action="thanksContact.html" method="get">
            
            <label class="bold" for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
    
            <label class="bold" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
    
            <label class="bold" for="message">Message</label>
            <textarea id="message" name="message" rows="5" class="form-input" required></textarea>
    
            <label class="bold form-checkbox">
                <input type="checkbox" name="newsletter"> Sign up for our newsletter
            </label>
            
            <input type="submit" value="Submit Response" class="button">
        </form>
    </div>

    <div class="contact-details">
        <h3>Customer Support</h3>
        <p>Email: support@vangoghsite.com</p>
        <p>Phone: +44 7402517386</p>
    </div>
</main>
